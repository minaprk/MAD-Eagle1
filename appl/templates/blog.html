 {%extends 'base.html' %}
<%load static%>
 {%block title%}MAD EAGLE{%endblock%}

{% block content %}
<section class="breadcrumb-area section-padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-content">
                        <h2>Our Blog</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i class="icon_house_alt"></i> Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Blog</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
 <section class="akame-news-area section-padding-0-80">
        <div class="container">
            <sec class="row mx-sm-n4 akame-blog-masonary">

                <!-- Single Blog Item -->
                <div class="col-12 col-sm-6 col-lg-4 px-4 akame-blog-masonary-item mb-50 wow fadeInUp" data-wow-delay="200ms">
                    <!-- Single Post Area -->
                    {% for post in posts %}
                    <div class="single-post-area">
                        
                        

                        <div class="post-content">
                            <a href="#" class="post-title">{{ post.article_title }}</a>
                            <div class="post-meta">
                                <a href="#" class="post-date"><i class="icon_clock_alt"></i> {{ post.pub_date }}</a>
    
                            </div>
                            <p>{{ post.article_text|truncatewords:10}}</p>
                        </div>
                        <div class="post-thumbnail">
                            <a href="{%url 'appl:detail' pk=post.pk%}"><img src="{{ post.image.url }}" alt=""></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </sec>
        </div>

        <div class="row">
                <div class="col-12 text-center">
                    <a href="#" class="btn akame-btn active mt-30">Next page</a>
                </div>
            </div>
 </section>


 {%endblock%}
